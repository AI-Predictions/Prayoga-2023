<!DOCTYPE html>
<html>
    <head>
        <title>Salary Prediction</title>
        <link rel="stylesheet" href="/static/swiper-bundle.min.css">
        <link rel="stylesheet" href="/static/style3.css">
    </head>
    <body>
      <header>
        <div class="nav-bar">
          <a href="" class="logo">AI PREDICTIONS</a>
          <div class="navigation">
            <div class="nav-items">
              <i class="uil uil-times nav-close-btn"></i>
              <a href="/">Home</a>
              <a href="/about">About</a>
              <a href="/predict">Models</a>
            </div>
          </div>
          <i class="uil uil-apps nav-menu-btn"></i>
        </div>
      </header>
        <div class="form">
            <form name="form", method="POST">
            <div class="title" style="text-align: center;">Salary</div>
            <div class="subtitle" style="text-align: center;">Prediction</div>
            <div class="input-container ic1">
              <input class="input" type="int" name="Age" placeholder=" " required autocomplete="off"/>
              <div class="cut cut-short"></div>
              <label class="placeholder">Age</label>
            </div>
            <div class="input-container ic2">
              <input class="input" type="float" name="Gender" placeholder=" " required autocomplete="off"/>
              <div class="cut cut-short"></div>
              <label class="placeholder">Gender</label>
            </div>
            <div class="input-container ic2">
              <input class="input" type="float" name="Education Level" placeholder=" " required autocomplete="off"/>
              <div class="cut"></div>
              <label class="placeholder">Education Level</label>
            </div>
            <div class="input-container ic2">
                <input class="input" type="float" name="Years Of Experience" placeholder=" " required autocomplete="off"/>
                <div class="cut"></div>
                <label class="placeholder">Years Of Experience</label>
              </div>
            <button value="Submit" type="text" class="submit">Submit</button>
            <div class="output" style="text-align: center;">Estimated Salary : {{ output }}</div>
            </form> 
        </div>
    </body>
</html>
